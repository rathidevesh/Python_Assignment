<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>

<body class="p-4">
  <div class="container">
    <h2 class="mb-3">Employee Management System</h2>

    <button class="btn btn-primary mb-3" onclick="openAddModal()">
      Add Employee
    </button>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="employeeModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Employee</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="empId">

          <input class="form-control mb-2" id="name" placeholder="Name">
          <input class="form-control mb-2" id="email" placeholder="Email">
          <input class="form-control mb-2" id="department" placeholder="Department">
          <input class="form-control mb-2" id="salary" placeholder="Salary">
        </div>

        <div class="modal-footer">
          <button
            id="saveBtn"
            type="button"
            class="btn btn-success"
            onclick="saveEmployee()"
          >
            Add
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "http://127.0.0.1:8000/employees";
    const modalEl = document.getElementById("employeeModal");
    const modal = new bootstrap.Modal(modalEl);

    window.onload = loadEmployees;

    function loadEmployees() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          let rows = "";
          data.forEach(emp => {
            rows += `
              <tr>
                <td>${emp.id}</td>
                <td>${emp.name}</td>
                <td>${emp.email}</td>
                <td>${emp.department}</td>
                <td>${emp.salary}</td>
                <td>
                  <i class="bi bi-pencil-square text-primary"
                     style="cursor:pointer"
                     onclick="openEditModal(${emp.id}, '${emp.name}', '${emp.email}', '${emp.department}', ${emp.salary})"></i>
                  &nbsp;
                  <i class="bi bi-trash text-danger"
                     style="cursor:pointer"
                     onclick="deleteEmployee(${emp.id})"></i>
                </td>
              </tr>
            `;
          });
          document.getElementById("employeeTableBody").innerHTML = rows;
        });
    }

    function openAddModal() {
      clearForm();
      document.getElementById("modalTitle").innerText = "Add Employee";
      document.getElementById("saveBtn").innerText = "Add";
      modal.show();
    }

    function openEditModal(id, name, email, department, salary) {
      document.getElementById("empId").value = id;
      document.getElementById("name").value = name;
      document.getElementById("email").value = email;
      document.getElementById("department").value = department;
      document.getElementById("salary").value = salary;

      document.getElementById("modalTitle").innerText = "Edit Employee";
      document.getElementById("saveBtn").innerText = "Update";

      modal.show();
    }

    function clearForm() {
      document.getElementById("empId").value = "";
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("department").value = "";
      document.getElementById("salary").value = "";
    }

    function saveEmployee() {
      const empId = document.getElementById("empId").value;

      const employee = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        department: document.getElementById("department").value,
        salary: Number(document.getElementById("salary").value)
      };

      const method = empId ? "PUT" : "POST";
      const url = empId ? `${API_URL}/${empId}` : API_URL;

      fetch(url, {
        method: method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(employee)
      })
      .then(() => {
        modal.hide();
        loadEmployees();
      });
    }

    function deleteEmployee(id) {
      if (confirm("Delete this employee?")) {
        fetch(`${API_URL}/${id}`, { method: "DELETE" })
          .then(() => loadEmployees());
      }
    }
  </script>
</body>
</html>
